    //tömb létrehozása, amibe majd később bekerül a két string (férfi/nő), mint változó.
    var str = [];

    ////Meghíváskor a split beépített metódus végigmegy a stringen, és a szeparátorként megadott karaktereknél (pontosvessző) egy-egy tömböt hoz létre, benne egy substringgel.
    //A táblkázathoz szükséges kétdimenziós tömb úgy jön létre, hogy a splittel létrehozott 1 dimenziós tömb minden egyes során végigmegy egy for ciklus, és a benn lévő számokat a szpészeknél szétszedi egy-egy tömb elemre, és ebből lesz a majd a táblázat cellkba írandó string.      

function StringFelbontTablCellakra(tablazat)
    {
        str = tablazat.split("@");
    
        return str;
    }

    
    //ez a függvény a „StringFelbontTablCellakra” függvényben létrehozott kétdimenziós tömb
    //elemei köré teszi a html táblázathoz szükséges tag-eket. A tömbbben létrehozott 
    function tablazatKiir(str)
    {

        document.write("<ul>");
        //a ciklusmagon belül, ahol már történik az első dimenzióban
        //a sorról sorra bejárás, minden egyes sor elé bekerül egy tr kezdő tag
        //a magon belül pedig, ahol a második dimenziót járja be a ciklus,
        //minden egyes 2. dimenziós tömb elem elé és után kerül egy td nyitó
        //záró tag. A tömb elemeinek megadásánál az első []-ben a sort adjuk meg "i",
        //a második []-ban a soron belül egy elemet "k".

        for(let i = 0; i<str.length; i++)
        {  
                {
 document.write("<li>"+str[i]+"</li>");

                }
        }

        document.write("</ul>");
    }

    //az n stringet feldolgozom az első fügvénnyel, a kapott tömböt beleteszem egy változóba.
    //A „noFelbontot” változót beleteszem a táblázatkiíró függvénybe, ez már ki is írja az oldalra
    //a táblázatot... 
    var noFelbontot = StringFelbontTablCellakra(n);
    tablazatKiir(noFelbontot);
