<script>
  var n =
    "Matematika 8.\nMatematika 8. munkafüzet\nMatematika feladatgyűjtemény 7-8.\nFöldrajz 8.\nFöldrajz munkafüzet 8.\nTörténelem 8. az általános iskolások számára\nNyelvtan munkafüzet 8.\nIrodalom tankönyv a 8. évfolyam számára\nIrodalom munkafüzet a 8. évfolyam számára\nSzövegértést fejlesztő gyakorlatok 8.\nBiológia 8.\nKémia 8.\nFizika 8.\nEtika 8.\nÉnek 8.\nIrodalom munkafüzet 8."

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=1>");
    document.write("<ul>");

    for (let i = 0; i < str.length; i++) {
      document.write("<li>" + str[i] + "</li>");
    }
    document.write("</ul>");

    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
