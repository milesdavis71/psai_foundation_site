<script>
  var n =
    "Bakos Kiara Viola\nBíró Tamara\nBudai Ádám Zoltán\nCsetneky András\nCsonka Márkó\nIgaz Diána\nJoó Hanna Lujza\nKajtor Hunor\nKatona Máté Zsolt\nKoncsek Máté\nKovács Minka\nKurdi Kiara Bella\nLadovszki Dóra\nLadovszki Réka\nNagy Dominik László\nNagyvárady Anna\nPaksi Nóra\nPásztor Péter\nPataki Balázs\nPorkoláb Letícia Anna\nSzalmási Zétény\nSzécsi Roland\nSziráczki Luca Vivien\nTerhes Adél\nTorony Lili\nTörök Petra Tündi\nValkó Mira\nVarga Zselyke Melinda\nVarjú Kincső Viola\n"

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=1>");
    document.write("<ul>");

    for (let i = 0; i < str.length; i++) {
      document.write("<li>" + str[i] + "</li>");
    }
    document.write("</ul>");

    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
