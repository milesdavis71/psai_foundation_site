<script>
  var n =
    "Történelem 8. tk.\nTörténelem atlasz\nMatematika 8. (munkáltató)\nMatematika 8. munkafüzet\nKompetenciafejlesztő füzet Matematika 7-8. évfolyam\nKémia a 8. évfolyam számára\nFizika a 8. évfolyam számára\nFizika. Munkafüzet 8.évfolyam számára\nBiológia 8. Életközösségek, rendszerezés a 7. évfolyam számára\nFöldrajz 8.\nFöldrajz munkafüzet 8.\nFöldrajz atlasz\nKompetenciafejlesztő füzet Természettudomány 7-8. évfolyam\nIrodalom 8.\nNyelvtan 8. \nNyelvtan munkafüzet 8.\nIrodalom munkafüzet 8.  \nSzövegértést fejlesztő gyak. 8. \nA képzelet világa 8. (rajz)\nEtika tankönyv 8.\nÉnekkönyv 8\nGet to the Top 4 Revised Edition Students Book\nGet to the Top 4 Revised Workbook (with CD-ROM)\n";

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=1>");
    document.write("<ul>");

    for (let i = 0; i < str.length; i++) {
      document.write("<li>" + str[i] + "</li>");
    }
    document.write("</ul>");

    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
