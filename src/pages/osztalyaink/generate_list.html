<script>
  var n =
    "Magyar nyelvtan\n1 db nagyalakú vonalas füzet 81-32\nMagyar irodalom\n1 db kisalakú vonalas füzet 21-32\nTörténelem és állampolgári ismeretek\n1 db nagyalakú vonalas füzet 81-32\n1 db kisalakú vonalas füzet 21-32\nAngol\n1 db nagyalakú vonalas füzet 81-32\n1 db kisalakú vonalas füzet 21-32\n1 db kisalakú szótárfüzet 31-32\nMatematika \n5 db kisalakú négyzetrácsos füzet 27-32\n1 db sima füzet A/5 20-32\n1 db papír szögmérő\n1 db körző\n2 db derékszögű vonalzó\n1 db egyenes vonalzó 30cm\nDigitális kultúra\nkisméretű négyzetrácsos füzet 27-32 \nFizika\n1 db nagyalakú négyzetrácsos füzet 87-32\nBiológia\nvonalas füzet (21-32 vagy 81-32)\n1 csomag írólap\nKémia\nvonalas füzet (21-32 vagy 81-32)\n1 csomag írólap\nFöldünk és környezetünk\n1 db nagyalakú vonalas füzet 81-32\n1 csomag írólap\nÉnek-zene\n1 db kisalakú hangjegyfüzet 36-32\nErkölcstan\n1 db kisalakú vonalas füzet 21-32\nTestnevelés és sport\n1 db tornazsák\npetőfis póló\nfehér zokni\nsötét alsó\ntornacipő\nRajz- és vizuális kultúra\n40 db famentes rajzlap\nCsak a kifogyott felszerelést kell pótolni.\n1 db cipős doboz\n1 db 12 színű gombfesték (lehetőleg Anilinky)\nminimum 3 db. ecset\n1 db temperakészlet (6 vagy 12 színű)\n12 színű színes ceruza\n2B-s ceruza\n1 csomag gyurma (natúr)\n1 db olló, ragasztó\n1 db mappa\nA4-s színes papír készlet\n1 db rossz póló\n1 db rongy\nFekete tűfilc\nTechnika és életvitel\n10 db műszaki rajzlap\n10 db félfamentes rajzlap\n1 csomag írólap\nCsak a kifogyott felszerelést kell pótolni.\n1 db A4-es mappa\nolló\nragasztó\ngyurma (natúr)\n1 csomag A4-es színes papír készlet\n1 db kisalakú vonalas füzet 20-32";

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=1>");
    document.write("<ul>");

    for (let i = 0; i < str.length; i++) {
      document.write("<li>" + str[i] + "</li>");
    }
    document.write("</ul>");

    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
