<script>
	var n="Babócs Máté Imre\nBáder Míra \nBalázs Laura Tamara\nBarkóci Gergő\nBenke Tamás Olivér\nBirgés Dániel Patrik\nBodó Brúnó\nCseh Martin\nDékány-Dér Erik\nGera Botond\nHegedűs Bálint Ervin\nHegedűs Vivien\nHódi Mátyás Hirotaka\nJójárt Júlia Anita\nKis Péter Bálint\nKószó Lázár\nKozma Barnabás András\nLengyel Koppány\nLévai Tamás\nMiklós Máté\nPál Dominik\nPapp Deli László\nPatkós Gellért\nPepó János\nRácz Bettina\nSzabó Patrik István\nSztergár Emese";




	function tablazatFelbont(n){
		str = n.split("\n");
		return str
	}

	function tablazatKiir(str){
		document.write("<table border=1>");
		for(let i = 0; i<str.length; i++){
			document.write("<tr>");

					document.write("<td>"+str[i]+"</td>");

			document.write("</td>");
		}
		document.write("</table>");
	}


	var noFelbontot = tablazatFelbont(n);
	tablazatKiir(noFelbontot);


	document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
