<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body></body>
</html>
<script>
  var n =
    "Annus Amina\nBéres Bence\nBoglár-Mencser Benjánmin\nBoros Márta Zsóka\nCzirok Lotti\nCzirok Zalán\nFehér Richárd\nGyöngyösi Kinga Kitana\nHorváth Zétény Levente\nJankov Írisz Natasa\nKalmár Zsombor István\nKárai Noel Tamás\nKenderessy-Szabó Flóra Laura\nKis Csaba\nMiklós Erik\nNémeth Karolina Edina\nNémeth Zsolt György\nSántha Lili Gréta\nSirián Lili\nSörfőző Luca\nSzakács Márton\nSzalai Ádám\nSztanó-Arany András\nSzűcs Eliza Anna\nTajti Dorka\nTátrai Laura\nVaszil Tamara\nZámbó Zoltán Dominik\nZombori Nolen";

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");

      document.write("<td>" + str[i] + "</td>");

      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
