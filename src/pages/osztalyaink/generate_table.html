<script>
	var n="Balogh Barnabás\nBereczk Lilla Virág\nBogos Botond\nCsara Dániel\nCsenkey Benedek\nDankó Kamilla Ivett\nDélceg Olivér\nDonka Anita Zsanett\nFenyvesi Zsófia\nHolik Zalán\nKálmán Gábor\nKékes - Szabó Balázs\nKiss - Lázár Noémi\nLele Noémi Zoé\nLővinger Máté\nMaróthi Barbara Valéria\nMesterházy Anna\nMészáros Emma\nNemes Gabriella\nParagi Botond\nSutka Bence\nSutka Bernadett\nSzabó Luca Tímea\nTasi Ádám\nTóth Kata\nTóth Levente\nTóthmihály Martin\nUnger Lilla\nVarga Máté Gábor \nVér Benedek\n";




	function tablazatFelbont(n){
		str = n.split("\n");
		return str
	}

	function tablazatKiir(str){
		document.write("<table>");
		for(let i = 0; i<str.length; i++){
			document.write("<tr>");

					document.write("<td>"+str[i]+"</td>");

			document.write("</td>");
		}
		document.write("</table>");
	}


	var noFelbontot = tablazatFelbont(n);
	tablazatKiir(noFelbontot);


	document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
