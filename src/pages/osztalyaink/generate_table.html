<script>
  var n =
    "Magyar nyelvtan\n2 db vonalas füzet 21-32\qMagyar irodalom\n2 db vonalas füzet 21-32\qTörténelem és állampolgári ismeretek\n1 db nagyalakú vonalas füzet 81-32\n1 db kisalakú vonalas füzet 21-32\qAngol\n1 db nagyalakú vonalas füzet 81-32\n1 db kisalakú vonalas füzet 21-32\n1 db kisalakú szótárfüzet 31-32\qMatematika\n5 db négyzetrácsos füzet 27-32\n1 db sima füzet A/5 20-32\n1 db papír szögmérő\n1 db körző\n2 db derékszögű vonalzó\n1 db egyenes vonalzó 30cm\qTermészetismeret\n1 db vonalas füzet 21-32 vagy \q88-32\n1 db kisalakú vonalas füzet (21-32)\n2 csomag írólap\qÉnek-zene\n1 db kisalakú hangjegyfüzet 36-32\qTechnika és életvitel\n10 db műszaki rajzlap\q- 10 db félfamentes rajzlap\n1 csomag írólap\qCsak a kifogyott felszerelést kell pótolni.\n1 db A4-es mappa\nolló\nragasztó\ngyurma (natúr)\n1 csomag A4-es színes papír készlet\n1 db kisalakú vonalas füzet 20-32\qErkölcstan\q-1 db kisalakú vonalas füzet 21-32\q\qDigitális kultúra\n1 db négyzetrácsos füzet 27-32\qRajz- és vizuális kultúra\nrajzlap: 40 db famentes\qCsak a kifogyott felszerelést kell pótolni.\n1 db cipős doboz\n1 db 12 színű gombfesték (lehetőleg Anilinky)\nminimum 3 db ecset\n1 db temperakészlet (6 vagy 12 színű)\n12 színű színes ceruza\n2B-s ceruza\n1 csomag gyurma (natúr)\n1 db olló, ragasztó\n1 db mappa\nA4-s színes papír készlet\n1 db rossz póló\n1 db rongy\nFekete tűfilc\qTestnevelés és sport\n1 db tornazsák\npetőfis póló\nfehér zokni\nsötét alsó\ntornacipő\qMinden órán legyen: Színes ceruza: sárga, világos barna, sötétbarna, kék, zöld, piros, fekete, ceruza (B-s, H), radír, kék színű golyóstoll, vonalzó";

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");

      document.write("<td>" + str[i] + "</td>");

      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
