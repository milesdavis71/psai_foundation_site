<script>
	var n="Balázs Ervin\nBenecz Petra\nBékési Barnabás\nBékési Benett\nBodó Roland\nBoros Nóra\nBozóki Máté Botond\nBujdosó André Noel\nBujdosó Tamás\nCsetneky Vilmos\nGaramvölgyi Csanád\nKis Antal Bence\nKiss Judit\nKiss Máté Attila\nKiss-Molnár Flóra Erzsébet\nLadovszki Zsófia\nLajkó Boglárka\nNagy Máté Mihály\nPorkoláb Aida Fanni\nSipos Dóra\nSzabó Viktória Dorka\nSzéll Hédi\nTóth Barnabás\nTörök Fanni\nVadász Eszter\nValkó Dominik\nVarga Magor Zétény\n";




	function tablazatFelbont(n){
		str = n.split("\n");
		return str
	}

	function tablazatKiir(str){
		document.write("<table border=1>");
		for(let i = 0; i<str.length; i++){
			document.write("<tr>");

					document.write("<td>"+str[i]+"</td>");

			document.write("</td>");
		}
		document.write("</table>");
	}


	var noFelbontot = tablazatFelbont(n);
	tablazatKiir(noFelbontot);


	document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
