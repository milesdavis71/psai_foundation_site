<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body></body>
</html>
<script>
  var n =
    "Ács-Sánta Fanni\nBujdosó Szofi Ivonn\nFarkas Szófia\nGál Csobán Soma\nGöbölyös Sára Julianna\nGyémánt Konrád\nGyóni Vanda\nJakab Anna\nKardos Izabella Éva\nKovács Sarolta Valentina\nKovács Zója Borbála\nMárkus László Ádám\nNagy Léna\nNagy Olivér\nOláh Alexandra\nPalotás Nóra\nPereszlényi Nóra\nSiklósi Lilla Magdolna\nSohajda Emma\nSzél Lehel\nTomsik Zoltán\nTóth Dávid\nTóth Dominika\nVarga Tamás Barnabás";

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");

      document.write("<td>" + str[i] + "</td>");

      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
