<script>
	var n = "Bárkai Dominik\nBujdosó Hanna\nDobra Tamara\nFekete Patrik\nFüsti-Molnár Anna Luca\nGyémánt Vilmos\nHalmágyi-Balogh Benett\nHegedűs Liliána\nHlbocsányi Odett\nIgaz Dávid\nJász Kincső\nKatona Flóra Zsófia\nKis Nimród\nLaczi Domonkos Gábor\nLaczi Hanna\nLakatos Levente\nNagyistók Levente\nPalotás Zétény\nPap Dorka\nPásztor Júlia\nRévész Balázs\nRuck Áron\nSitkei Fanni Réka\nSziráczki Adél\nSzvoboda Benedek\nTigyi Atád\nTóth Gellért Károly\nTóth Katalin Hedvig\nValkai Kamilla\nVarga Renáta\nVégh Alíz\nZsögön Anna Eszter";




	function tablazatFelbont(n) {
		str = n.split("\n");
		return str
	}

	function tablazatKiir(str) {
		document.write("<table>");
		for (let i = 0; i < str.length; i++) {
			document.write("<tr>");

			document.write("<td>" + str[i] + "</td>");

			document.write("</td>");
		}
		document.write("</table>");
	}


	var noFelbontot = tablazatFelbont(n);
	tablazatKiir(noFelbontot);


	document.write("</table>");
	// Requiring fs module in which
	// writeFile function is defined.
	const fs = require('fs')

	// Data which will write in a file.
	let data = noFelbontot;

	// Write data in 'Output.txt' .
	fs.writeFile('output.txt', data, (err) => {

		// In case of a error throw err.
		if (err) throw err;
	})


</script>
