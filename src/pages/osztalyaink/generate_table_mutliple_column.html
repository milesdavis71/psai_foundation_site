<script>
  var n =
    "20.\tI. félév lezárása\n21.10:00\tKözponti írásbeli felvételi vizsgák 8. osztály\n23.\tA magyar kultúra napja. Megemlékezés\n01.23-01.27.\tFélévi bizonyítványok kiosztása\n27.\t„Szóforgató” alsós háziverseny az 1-4.osztályokban\n30.\t„Iskolásdi”- iskolai foglalkozás óvodai csoport részére<br>Tisza élővilágának emléknapja";

  var str = [];
  function tablazatFelbont(tablazat) {
    str = tablazat.split("\n");
    for (let i = 0; i < str.length; i++) {
      str[i] = str[i].split("\t");
    }
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=2>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");
      for (let k = 0; k < str[i].length; k++) {
        document.write("<td>" + str[i][k] + "</td>");
      }
      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
