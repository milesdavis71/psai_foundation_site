<script>
  var n =
    "1 osztály\tcsütörtök 5. óra\tSzabó Amanda\n2 osztály\tkedd 6. óra\tSzabó Adrienne\n2 osztály\tkedd 7. óra\tSzabó Adrienne\n2 osztály,4 osztály\tcsütörtök 6.óra\tTerhes Bernadett\n3 osztály\tkedd 5.óra\tSzabó Adrienne\n3–4 osztály\thétfő 7. óra\tCsányi Erika\n4. o, 6 osztály\tCsütörtök 7.óra\tTerhes Bernadett\n5 osztály\tszerda 6.óra\tVígh Anita\n5 osztály\tszerda 6.óra\tGusztosné Thékes Andrea\n6-7 osztály\tkedd 7.óra\tKatona-Madarász Viktória\n6 osztály, 8 osztály\tszerda 7.óra\tGusztosné Thékes Andrea\n7 osztály\tkedd 7. óra \tMolnár-Berkó Rita\n7 osztály\tcsütörtök 7.óra\tGusztosné Thékes Andrea\n8 osztály\tCsüt. 7.óra\tMinik Ilona";

  var str = [];
  function tablazatFelbont(tablazat) {
    str = tablazat.split("\n");
    for (let i = 0; i < str.length; i++) {
      str[i] = str[i].split("\t");
    }
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=2>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");
      for (let k = 0; k < str[i].length; k++) {
        document.write("<td>" + str[i][k] + "</td>");
      }
      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
