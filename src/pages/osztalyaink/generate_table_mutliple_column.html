<script>
    var n = "február 1.\tA Tisza Élővilágának Emléknapja\nfebruár 2.\tA Vizes Élőhelyek Világnapja\nmárcius 22.\tA Víz Világnapja\nmárcius 23.\tMeteorológiai Világnap\náprilis 22.\tA Föld Napja\nmájus 10.\tMadarak és Fák Napja\nmájus 22.\tBiológiai Sokféleség Nemzetközi Napja\nmájus 24.\tEurópai Nemzeti Parkok Napja\njúnius 5.\tKörnyezetvédelmi Világnap\njúnius 17.\tA Sivatagosodás és Aszály Elleni Küzdelem Világnapja\nszeptember 3.\tTakarítási Világnap\nszeptember 16.\tAz Ózon Világnapja\noktóber 1.\tHabitat Világnap\noktóber 5.\tAz Állatok Világnapja\noktóber 21.\tFöldünkért Világnap";




    var str = [];
    function tablazatFelbont(tablazat) {
        str = tablazat.split("\n");
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i].split("\t");
        }
        return str

    }

    function tablazatKiir(str) {
        document.write("<table border=2>");
        for (let i = 0; i < str.length; i++) {
            document.write("<tr>");
            for (let k = 0; k < str[i].length; k++) {
                document.write("<td>" + str[i][k] + "</td>");
            }
            document.write("</td>");
        }
        document.write("</table>");
    }

    var noFelbontot = tablazatFelbont(n);
    tablazatKiir(noFelbontot);


    document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
