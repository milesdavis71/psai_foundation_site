<script>
    var n = "énekkar\thétfő 8. óra\tSimonné Tóth Edina\nrajz szakkör\tkedd 7. óra\tCzelédyné Somi Éva\nrajz szakkör\tkedd 8. óra\tCzeglédyné Somi Éva\nkézimunka szakkör\tszerda 9. óra\tdr. Véghné Láczay Györgyi\nkézimunka szakkör\tszerda 10. óra\tdr. Véghné Láczay Györgyi\nénekkar\tcsütörtök 5. óra\tSimonné Tóth Edina";




    var str = [];
    function tablazatFelbont(tablazat) {
        str = tablazat.split("\n");
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i].split("\t");
        }
        return str

    }

    function tablazatKiir(str) {
        document.write("<table border=2>");
        for (let i = 0; i < str.length; i++) {
            document.write("<tr>");
            for (let k = 0; k < str[i].length; k++) {
                document.write("<td>" + str[i][k] + "</td>");
            }
            document.write("</td>");
        }
        document.write("</table>");
    }

    var noFelbontot = tablazatFelbont(n);
    tablazatKiir(noFelbontot);


    document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
