<script>
    var n = "október 4.\ttanítás nélküli munkanap (pályaorientációs nap)\nnovember 9.\tfogadóóra\nnovember 29.\ttanítás nélküli munkanap (nevelési értekezlet) \ndecember 7.\tfogadóóra \njanuár 31 – február 4.\tszülői értekezletek \nmárcius 3.\ttanítás nélküli munkanap (Bálint nap)\nmárcius 4.\ttanítás nélküli munkanap (nevelési értekezlet) \nmárcius 8.\tfogadóóra \nmárcius 22–23.\tnyílt nap \nmárcius 26.\ttanítás nélküli munkanap (DÖK nap) \nmájus 2–6.\tszülői értekezletek \nmájus 27.\ttanítás nélküli munkanap (Bálint nap) \njúnius 18.\t9:00 ballagás\njúnius 21.\t17:00 tanévzáró \n";




    var str = [];
    function tablazatFelbont(tablazat) {
        str = tablazat.split("\n");
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i].split("\t");
        }
        return str

    }

    function tablazatKiir(str) {
        document.write("<table border=2>");
        for (let i = 0; i < str.length; i++) {
            document.write("<tr>");
            for (let k = 0; k < str[i].length; k++) {
                document.write("<td>" + str[i][k] + "</td>");
            }
            document.write("</td>");
        }
        document.write("</table>");
    }

    var noFelbontot = tablazatFelbont(n);
    tablazatKiir(noFelbontot);


    document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
