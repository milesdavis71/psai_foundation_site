<script>
  var n =
    "kedd\t13:05–13:50\tMayer Szilvia\nszerda\t13:05–13:50\tMayer Szilvia\npéntek\t13:05–13:50\tMayer Szilvia\nkedd\t13:05–13:50\tMolnár-Berkó Rita\ncsütörtök\t13:05–13:50\tMolnár-Berkó Rita\nszerda\t14:00–15:45\tMolnár-Berkó Rita\nütörtök\t14:00–15:45\tMolnár-Berkó Rita\nhétfő\t11:00-11:45\tUngerné Fekete Mónika\nkedd\t9:00–9:45, 13:05–13:50\tUngerné Fekete Mónika\ncsütörtök\t14:00–15:45\tUngerné Fekete Mónika\npéntek\t10:00-10:45\tUngerné Fekete Mónika\nhétfő\t14:00–15:45\tPorkolábné Papp Zsuzsanna\npéntek\t14:00–15:45\tPorkolábné Papp Zsuzsanna";

  var str = [];
  function tablazatFelbont(tablazat) {
    str = tablazat.split("\n");
    for (let i = 0; i < str.length; i++) {
      str[i] = str[i].split("\t");
    }
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=2>");
    for (let i = 0; i < str.length; i++) {
      document.write("<tr>");
      for (let k = 0; k < str[i].length; k++) {
        document.write("<td>" + str[i][k] + "</td>");
      }
      document.write("</td>");
    }
    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
